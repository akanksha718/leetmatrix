<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Matric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favi.jpeg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Leet-Matric</h1>
        <div class="user">
            <p>Welcome to your LeetCode profile</p>
            <div class="user-input">
                <input type="text" placeholder="Enter your username" id="user-name">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-pro circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="medium-pro circle">
                        <span id="medium-level"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="Hard-pro circle">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-cards">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
